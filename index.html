<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/topojson@3"></script>


	<title>Scatterplot revisited</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div id="header">
		<h1>Movie data visualization</h1>
		<div id="slider"><input type="range" id="year" step="1"/>
		<p id="sliderLabel">Year: 2017</p>
	</div>
	<div class="flex-container">
		<div class="plot">
			<svg
				id="scatterPlot"
				version="1.1"
				baseProfile="full"
				xmlns="http://www.w3.org/2000/svg" >
			</svg>
			<label for="scaleGlobal">Scale scatter plot to data across all years</label>
			<input type="checkbox" id="scaleGlobal"/>
		</div>
		<div class="plot">
			<svg
				id="worldMap"
				version="1.1"
				baseProfile="full"
				xmlns="http://www.w3.org/2000/svg" >
			</svg>
		</div>
		<div class="plot">
			<svg
				id="barChart"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg" >
			</svg>
		</div>
		<div id="movieInfo">
			<strong>Click a circle on the scatter plot to see detailed description of the movie here</strong>
		</div>
	</div>





	<div class="tooltip"></div>

</html>
