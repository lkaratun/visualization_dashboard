<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="./node_modules/babel-polyfill/dist/polyfill.js"></script>
	<!-- ColorBrewer -->
	<script src="./colorBrewer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
	<script src="https://unpkg.com/topojson@3"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.js"></script>



	<title>Movie data visualization</title>
	<link href="node_modules/nouislider/distribute/nouislider.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="header">
		<h1>Movie data visualization</h1>
		<div id="range">
			<!-- <input type="range" id="year" step="1"/> -->
		</div>
		<h5 id="sliderLabel" style="display: inline-block">Year:
			<input type="text" id="yearInput1"> -
			<input type="text" id="yearInput2"> </h5>
	</div>
	<div class="flex-container">
		<div class="plot">
			<svg id="scatterPlot" version="1.1" baseProfile="full" xmlns="https://www.w3.org/2000/svg">
				<!-- <svg id="scatterPlot"> -->
			</svg>
			<div style="text-align: center">
			</div>
		</div>
		<div id="movieInfo">
			<h4 style="position:relative; top:40%; text-align: center;">Click a circle on the scatter plot to see detailed description of the movie here</h4>
		</div>
		<div class="plot">
			<svg id="worldMap" version="1.1" baseProfile="full" xmlns="https://www.w3.org/2000/svg"></svg>
		</div>
		<div class="plot">
			<svg id="barChart" version="1.1" xmlns="https://www.w3.org/2000/svg">
			</svg>
		</div>
	</div>

	<div id="footer">Data source:
		<a href="https://www.themoviedb.org/">themoviedb.org</a>
	</div>





	<div class="tooltip"></div>




	<script type="module" src="app.js"></script>



</body>

</html>
