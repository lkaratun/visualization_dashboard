<body>
	<div id="header">
		<h1>Movie data visualization</h1>
		<div id="range">
			<!-- <input type="range" id="year" step="1"/> -->
		</div>
		<h5 id="sliderLabel" style="display: inline-block">Year:
			<input type="text" id="yearInput1"> -
			<input type="text" id="yearInput2"> </h5>
	</div>
	<div class="flex-container">
		<div class="plot">
			<svg id="scatterPlot" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
			</svg>
			<div style="text-align: center">
				<label for="scaleGlobal">Scale scatter plot to data across all years</label>
				<input type="checkbox" id="scaleGlobal" />
			</div>
		</div>
		<div id="movieInfo">
			<h4 style="position:relative; top:40%; text-align: center;">Click a circle on the scatter plot to see detailed description of the movie here</h4>
		</div>
		<div class="plot">
			<svg id="worldMap" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" </svg>
		</div>
		<div class="plot">
			<svg id="barChart" version="1.1" xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
	</div>

	<div id="footer">Data source:
		<a href="https://www.themoviedb.org/">themoviedb.org</a>
	</div>





	<div class="tooltip"></div>




	<script src="app.js"></script>



</body>
